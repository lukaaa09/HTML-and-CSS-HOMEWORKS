<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/registration" method="post">
        <label>
            Phone:
            <input type="number" required>
        </label>
        <br>
        <br>
        <label>
            E-mail:
            <input type="email" required>
        </label>
        <br>
        <br>
        <label>
            Password:
            <input type="password" required>
        </label>
        <br>
        <br>
        <label>
            Confrim Password:
            <input type="password" required>
        </label>
        <br>
        <br>
        <label>
            Nickname:
            <input type="text" required>
        </label>
        <br>
        <br>
        <label for="residence">Habitual residence:</label>
        <select name="residence" id="residence">
            <option value selected >Zheijang/Hangzou/west lake</option>
            <option value="1">javscript</option>
            <option value="3">vuejs</option>
            <option value="4">angular</option>
            <option value="5">react</option>
            <option value="6">typescript</option>
        </select>
        <br>
        <br>
        <label>
            Website:
            <input type="text" required>
        </label>
        <br>
        <br>
        <label>
            
            <input type="checkbox" required> I have read the <a href="https://www.google.com/"> agreement</a>
        </label>
        <br>
        <br>
        <input type="submit" value="register">
    </form>
    
</body>
</html>
